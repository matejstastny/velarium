name: Update Modrinth README

on:
  push:
    branches:
      - main
    paths:
      - "README.md"

  workflow_run:
    workflows: ["Update modlist"]
    types: [completed]

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Clean README
        run: python .github/scripts/modrinth_readme.py

      - name: Upload cleaned README to Modrinth
        run: |
          curl -X PATCH "https://api.modrinth.com/v2/project/velarium" \
            -H "Authorization: Bearer ${{ secrets.MODRINTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d @<(jq -n --arg readme "$(cat public/README-modrinth.md)" '{body: $readme}')
